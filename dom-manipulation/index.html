<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1 style="">Dynamic Quote Generator</h1>
    <div id="quoteDisplay" ></div>
    <button id="newQuote" style="display: flex;justify-self: center;">Show New Quote</button>
    <div style="margin: 40px;">
      <input style="display: flex;justify-self: center;"id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <br><input style="display: flex;justify-self: center;"id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <br><button id="addQuoteButton" style="display: flex;justify-self: center;">Add Quote</button>
      <br>
      <a id="a"><button id="export-button" style="display: flex;justify-self: center;">export Quote</button></a>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    </div>
    <div class="onHand">
    </div>
    <script src="script.js"></script>
  </body>
  </html>
